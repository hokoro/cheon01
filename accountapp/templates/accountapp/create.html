{% extends 'base.html' %}

{% block content %}
    <div class = "text-center">
        <div class = "m-5"> <!--margin 5-->
            <h4>Sign up</h4>
        </div>
        <div>
            <form action = "{% url 'accountapp:create' %}",method = "post">
                {% csrf_token %}
                {{ form }} <!--usercreateform 에 형식이 이미 지정이 되있다.-->
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
