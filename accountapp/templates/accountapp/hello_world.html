{% extends 'base.html' %} <!--base.html 을 가져와서 사용하겠고 바꾸고 싶은것은 블록 안에서 정한다-->

{% block content%}
    <style>
    .testing{
        background-color: yellow;
        height:48px; {# 48px = 3em #}
        width : 48px;
        margin: 1rem;
        border-radius: .5rem;
    }
    </style>

    <div style="height: 20rem; background-color: aqua;margin: 2rem; border-radius: 1rem;"> <!--body 를 제외하고 나머지는 include 처리-->
        <h1>Hello World</h1>
        <div class = "testing" style = "display: block">block</div>
        <div class = "testing" style = "display: inline">inline</div>
        <div class = "testing" style = "display: inline-block">Inline-block</div>
        <div class = "testing" style = "display: none">None</div>
        <div class = "testing"></div>
    </div>
{% endblock %}
