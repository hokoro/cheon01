{% extends 'base.html' %}  <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'beagle.css' %}">


    <div class = "text-center mw-500 m-auto">  <!--bootstrap 에서 제공해주는 class-->
        <div class = "m-5"> <!--margin 5-->
            <h4>Update Article</h4>
        </div>
        <div class>
            <form action = "{% url 'articleapp:update' pk=target_article.pk %}" enctype="multipart/form-data" method="post"> {# image 파일 있으면 encoding type 필수 #}
                {% csrf_token %}
                {% bootstrap_form form %}  <!--usercreateform 에 형식이 이미 지정이 되있다 가져와서 쓰기만 하면 된다.. 출력 할때는 토큰 두개 사용용-->
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

        {# medium editor 적용 js 은 아직 안됌 왜? -> medium editor를 선언 하면서 .editable class 를 가진 애들을 editor 변화를 시킨다. #}
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
