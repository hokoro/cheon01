{% extends 'base.html' %}  <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->

{% block content %}
    <div class = "text-center mw-500 m-auto">  <!--bootstrap 에서 제공해주는 class-->
        <div class = "m-5"> <!--margin 5-->
            <h4>Delete Article : {{ target_article.title }}</h4> {# 어떤 정보를 지울지 표시 #}
        </div>
        <div class>
            <form action = "{% url 'articleapp:delete' pk=target_article.pk %}" enctype="multipart/form-data" method="post"> {# image 파일 있으면 encoding type 필수 #}
                {% csrf_token %}
                <div class = "m-5">
                    <input type = "submit" class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
