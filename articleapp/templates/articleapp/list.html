{% extends 'base.html' %}
    {% block content %}
        {% load static %}
        <style>

    .container div {
      width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
        flex-direction: column; /*수직으로 쌓이도록 설정*/
        box-shadow: 0 0 1rem gray;
    }
    .container img{ /*container 안에 image 태그 전부 적용*/
        width :100% ;
        border-radius: 1rem;
    }
    /*부모의 너비를 다 가져간다*/

        </style>


        <div class="container my-4">
        {% for article in article_list %}
                <div>
                    <a href="{% url 'articleapp:detail' pk=article.pk %}">
                        <img src="{{ article.image.url }}" alt="">
                    </a>
                <span class="my-1">{{ article.title }}</span>
                </div>

        {% endfor %}
        </div>

<script src="{% static 'js/magicgrid.js'%}">

</script>




    {% endblock %}
