{% extends 'base.html' %}  <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->

{% block content %}
    <div class = "text-center mw-500 m-auto">  <!--bootstrap 에서 제공해주는 class-->
        <div class = "m-5"> <!--margin 5-->
            <h4>Comment Delete</h4>
        </div>
        <div class>
            <form action = "{% url 'commentapp:delete' pk=target_comment.pk %}" method = "post"> {# 타겟 유저는 객체의 고유값 #}
                {% csrf_token %}
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
