{% load static %} {# 정적 파일이 저장돤 디렉토리를 load 해서 사용한다. #}
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    {#부트스트랩 링크 주소는 head 에 박아야 한다.#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {#부트스트랩이 개입을 하면 기존에 html 문서의 모양이 살짝 바뀐다.#}

    {#google font link #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    {# DEFAULT CSS LINK #}
    <link rel="stylesheet" type ="text/css" href="{% static 'base.css' %}">
    {# html 인터넷 상에서 보면 / 로 표현 되는데 랜더링 될때 setting 에서 설정된  #}
    {# css 파일을 로드 하고 싶을떄  #}

    {# meterial icons Link #}
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">

    <style>
        @font-face {
            font-family: 'NanumSquareR';
            src: local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");{# local 에 나눔 파일이 없으면 해당 링크로 가서 파일이 있는지 확인 #}
        }
        @font-face {
            font-family: 'NanumSquareEB';
            src: local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareB';
            src: local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareL';
            src: local('NanumSquareL'),
            url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
        }
    </style>
</head>
